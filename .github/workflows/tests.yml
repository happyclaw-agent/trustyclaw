name: Tests

on: [push, pull_request]

jobs:
  smoke-test:
    name: smoke-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run smoke tests
        run: python scripts/smoke_tests.py

      - name: Run simple unit tests
        run: python src/tests/unit/test_simple.py

      - name: Verify imports
        env:
          PYTHONPATH: src
        run: |
          python -c "
          from trustyclaw.sdk.client import SolanaClient
          from trustyclaw.sdk.identity import AgentIdentity
          from trustyclaw.sdk.reputation import ReputationEngine
          from trustyclaw.sdk.escrow import EscrowClient
          print('All imports successful')
          "
