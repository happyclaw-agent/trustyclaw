name: Tests

on: [push, pull_request]

jobs:
  smoke-test:
    name: smoke-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create venv and install dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt

      - name: Run smoke tests
        working-directory: ${{ github.workspace }}
        env:
          PYTHONPATH: src
        run: .venv/bin/python scripts/smoke_tests.py

      - name: Run simple unit tests
        working-directory: ${{ github.workspace }}
        env:
          PYTHONPATH: src
        run: .venv/bin/python src/tests/unit/test_simple.py

      - name: Verify imports
        working-directory: ${{ github.workspace }}
        env:
          PYTHONPATH: src
        run: |
          .venv/bin/python -c "
          from trustyclaw.sdk.client import SolanaClient
          from trustyclaw.sdk.identity import AgentIdentity
          from trustyclaw.sdk.reputation import ReputationEngine
          from trustyclaw.sdk.escrow import EscrowClient
          print('All imports successful')
          "
